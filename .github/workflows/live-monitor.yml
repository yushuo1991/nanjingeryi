name: 实时日志监控

on:
  workflow_dispatch:

jobs:
  live-monitor:
    runs-on: ubuntu-latest

    steps:
    - name: 持续监控PM2日志
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        command_timeout: 10m
        script: |
          cd /var/www/rehab-care-link/server

          echo "========================================="
          echo "实时监控已启动 - 请现在在浏览器上传图片！"
          echo "========================================="
          echo ""

          # 清空日志
          pm2 flush

          # 实时显示日志
          echo "监控中... (Ctrl+C退出)"
          pm2 logs rehab-care-link-server --lines 0
