server {
  listen 80;
  server_name ey.yushuo.click;

  client_max_body_size 30m;

  root /var/www/rehab-care-link/dist;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:3201/api/;
    proxy_http_version 1.1;
    proxy_connect_timeout 30s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

server {
  listen 443 ssl http2;
  server_name ey.yushuo.click;

  client_max_body_size 30m;

  ssl_certificate /www/server/panel/vhost/cert/ey.yushuo.click/fullchain.pem;
  ssl_certificate_key /www/server/panel/vhost/cert/ey.yushuo.click/privkey.pem;

  root /var/www/rehab-care-link/dist;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:3201/api/;
    proxy_http_version 1.1;
    proxy_connect_timeout 30s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

