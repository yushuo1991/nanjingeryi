name: 检查AI服务配置

on:
  workflow_dispatch:

jobs:
  check-ai:
    runs-on: ubuntu-latest

    steps:
    - name: 检查AI服务状态
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "========== 1. 检查后端服务进程 =========="
          pm2 list | grep rehab-care-link-server || echo "后端服务未运行"

          echo ""
          echo "========== 2. 检查后端服务日志 =========="
          pm2 logs rehab-care-link-server --lines 20 --nostream || echo "无法获取日志"

          echo ""
          echo "========== 3. 检查环境变量配置 =========="
          if [ -f /var/www/rehab-care-link/server/.env ]; then
            echo ".env 文件存在"
            echo "DASHSCOPE_API_KEY配置: $(grep -c DASHSCOPE_API_KEY /var/www/rehab-care-link/server/.env)"
            echo "QWEN_MODEL配置: $(grep QWEN_MODEL /var/www/rehab-care-link/server/.env || echo '未配置')"
          else
            echo ".env 文件不存在！"
          fi

          echo ""
          echo "========== 4. 测试后端API =========="
          curl -I http://localhost:3201/ || echo "后端无响应"

          echo ""
          echo "========== 5. 测试创建病例API =========="
          curl -X POST http://localhost:3201/api/cases \
            -H "Content-Type: multipart/form-data" \
            -F "files=@/var/www/rehab-care-link/dist/favicon.svg" \
            -s | head -20 || echo "API调用失败"

          echo ""
          echo "========== 6. 检查uploads目录权限 =========="
          ls -la /var/www/rehab-care-link/uploads/ || mkdir -p /var/www/rehab-care-link/uploads/

          echo ""
          echo "========== 7. 检查数据库连接 =========="
          cd /var/www/rehab-care-link/server && node -e "
            require('dotenv').config();
            const mysql = require('mysql2/promise');
            (async () => {
              try {
                const conn = await mysql.createConnection({
                  host: process.env.DB_HOST || 'localhost',
                  user: process.env.DB_USER || 'root',
                  password: process.env.DB_PASSWORD || '',
                  database: process.env.DB_NAME || 'rehab_care'
                });
                console.log('数据库连接成功');
                await conn.end();
              } catch(e) {
                console.log('数据库连接失败:', e.message);
              }
            })();
          " || echo "Node测试失败"

          echo ""
          echo "检查完成！"
