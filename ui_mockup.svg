<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F4F8"/>

  <!-- Sidebar -->
  <rect width="200" height="600" fill="#FFFFFF"/>
  <g transform="translate(20, 40)">
    <!-- Logo Placeholder -->
    <rect x="10" y="0" width="40" height="40" rx="8" fill="#4A90E2"/>
    <text x="60" y="28" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">云查房系统</text>
  </g>

  <!-- Navigation -->
  <g transform="translate(20, 120)" font-family="Arial, sans-serif" font-size="14" fill="#555">
    <g transform="translate(0, 0)">
      <rect x="0" y="-10" width="160" height="40" rx="8" fill="#EAF2FA"/>
      <circle cx="20" cy="10" r="4" fill="#4A90E2"/>
      <text x="40" y="15" font-weight="bold" fill="#4A90E2">仪表盘</text>
    </g>
    <g transform="translate(0, 50)">
      <circle cx="20" cy="10" r="4" fill="#7F8C8D"/>
      <text x="40" y="15">患者列表</text>
    </g>
    <g transform="translate(0, 100)">
      <circle cx="20" cy="10" r="4" fill="#7F8C8D"/>
      <text x="40" y="15">治疗记录</text>
    </g>
    <g transform="translate(0, 150)">
      <circle cx="20" cy="10" r="4" fill="#7F8C8D"/>
      <text x="40" y="15">报告中心</text>
    </g>
  </g>
  <g transform="translate(20, 550)" font-family="Arial, sans-serif" font-size="14" fill="#555">
      <circle cx="20" cy="10" r="4" fill="#7F8C8D"/>
      <text x="40" y="15">系统设置</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(220, 20)">
    <!-- Header -->
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="#333">下午好, 张医生!</text>
    <rect x="400" y="10" width="160" height="30" rx="15" fill="#FFFFFF"/>
    <text x="415" y="30" font-family="Arial, sans-serif" font-size="12" fill="#AAA">搜索患者...</text>

    <!-- Info Cards -->
    <g transform="translate(20, 60)">
      <rect width="160" height="80" rx="10" fill="#FFFFFF"/>
      <text x="20" y="30" font-size="24" font-weight="bold" fill="#4A90E2">12</text>
      <text x="20" y="60" font-size="14" fill="#555">今日待查房</text>
    </g>
    <g transform="translate(200, 60)">
      <rect width="160" height="80" rx="10" fill="#FFFFFF"/>
      <text x="20" y="30" font-size="24" font-weight="bold" fill="#2ECC71">34</text>
      <text x="20" y="60" font-size="14" fill="#555">新增治疗记录</text>
    </g>
    <g transform="translate(380, 60)">
      <rect width="160" height="80" rx="10" fill="#E74C3C"/>
      <text x="20" y="30" font-size="24" font-weight="bold" fill="#FFFFFF">3</text>
      <text x="20" y="60" font-size="14" fill="#FFFFFF">危急通知</text>
    </g>

    <!-- Patient List -->
    <g transform="translate(20, 170)">
      <text x="0" y="15" font-size="18" font-weight="bold" fill="#333">患者列表概览</text>
      <rect y="40" width="540" height="350" rx="10" fill="#FFFFFF"/>
      
      <!-- Table Header -->
      <g transform="translate(20, 80)" font-size="12" fill="#7F8C8D" font-weight="bold">
        <text x="0">姓名</text>
        <text x="100">年龄</text>
        <text x="180">床位号</text>
        <text x="280">主治医生</text>
        <text x="400">健康状态</text>
      </g>
      <line x1="20" y1="105" x2="540" y2="105" stroke="#EEE"/>

      <!-- Table Rows -->
      <g transform="translate(20, 120)" font-size="14" fill="#333">
        <text x="0">李小明</text>
        <text x="100">6岁</text>
        <text x="180">301-2</text>
        <text x="280">王医生</text>
        <rect x="400" y="-10" width="60" height="20" rx="10" fill="#EAF7E1"/>
        <text x="412" y="5" font-size="12" fill="#68B92E">良好</text>
      </g>
      <line x1="20" y1="150" x2="540" y2="150" stroke="#EEE"/>
      <g transform="translate(20, 165)" font-size="14" fill="#333">
        <text x="0">陈小花</text>
        <text x="100">8岁</text>
        <text x="180">302-1</text>
        <text x="280">刘医生</text>
        <rect x="400" y="-10" width="60" height="20" rx="10" fill="#FDF2E2"/>
        <text x="412" y="5" font-size="12" fill="#F39C12">关注</text>
      </g>
      <line x1="20" y1="195" x2="540" y2="195" stroke="#EEE"/>
      <g transform="translate(20, 210)" font-size="14" fill="#333">
        <text x="0">王大宝</text>
        <text x="100">5岁</text>
        <text x="180">303-3</text>
        <text x="280">张医生</text>
        <rect x="400" y="-10" width="60" height="20" rx="10" fill="#FADBD8"/>
        <text x="412" y="5" font-size="12" fill="#E74C3C">危急</text>
      </g>
      
    </g>
  </g>
</svg>