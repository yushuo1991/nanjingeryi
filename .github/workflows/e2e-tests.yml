name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 每天凌晨2点运行一次
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e:headless
        env:
          TEST_URL: http://ey.yushuo.click
          HEADLESS: true

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ github.run_number }}
          path: tests/screenshots/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: tests/screenshots/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "E2E tests failed! Check the artifacts for screenshots."
          echo "Run number: ${{ github.run_number }}"
          echo "Commit: ${{ github.sha }}"

  # 可选: 发送通知到 Slack/Discord/Email
  notify:
    name: Send notification
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "Send notification about test failure"
          # 这里可以添加发送通知的逻辑
          # 例如: curl -X POST -H 'Content-type: application/json' --data '{"text":"E2E tests failed!"}' $SLACK_WEBHOOK_URL
